<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900;400&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="img__box">
        <picture>
          <source media="(max-width:600px)" srcset="./images/image-product-mobile.jpg" />
          <img src="./images/image-product-desktop.jpg" alt="Flowers" style="width: auto" />
        </picture>
      </section>
      <section class="text__box">
        <p class="paragraph-1">Perfume</p>
        <h2 class="heading">Gabrielle Essence Eau De Parfum</h2>
        <p class="paragraph-2">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="price">
          <span class="price__1">$149.99</span>
          <span class="price__2"><del>$169.99</del></span>
        </section>
        <button class="btn" type="button">
          <img class="icon" src="./images/icon-cart.svg">Add to Cart
        </button>
      </section>
    </main>
  </body>
</html>
